{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    {% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <ul id="navbar">
      <li class="left-navbar"><a href="/">Продукты</a></li>
      <li class="left-navbar"><a href="#">Калькулятор</a></li>
      <li class="left-navbar"><a href="#">Прогресс</a></li>
      {% if request.user.is_authenticated %}
        <li class="right-navbar login"><a href="{% url 'logout' %}">Выйти</a></li>
        <li class="right-navbar" style="color: white;">{{ user.username }}</li>
      {% else %}
        <li class="right-navbar login"><a href="{% url 'login' %}">Войти</a></li>
        <li class="right-navbar"><a href="{% url 'register' %}">Регистрация</a></li>
      {% endif %}

    </ul>
    {% block body %}
    {% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
